version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: welfarewatch_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: welfarewatch
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpass}
      MYSQL_USER: ${DB_USER:-welfarewatch}
      MYSQL_PASSWORD: ${DB_PASSWORD:-welfarepass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/setup_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: welfarewatch_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: welfarewatch_backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=welfarewatch
      - DB_USER=${DB_USER:-welfarewatch}
      - DB_PASSWORD=${DB_PASSWORD:-welfarepass}
      - DB_HOST=db
      - DB_PORT=3306
      - CACHE_BACKEND=django_redis.cache.RedisCache
      - CACHE_LOCATION=redis://redis:6379/1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 welfare_watch.wsgi:application"

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: welfarewatch_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# 数据卷
volumes:
  mysql_data:
    name: welfarewatch_mysql_data
  static_volume:
    name: welfarewatch_static
  media_volume:
    name: welfarewatch_media
  logs_volume:
    name: welfarewatch_logs

# 网络
networks:
  app-network:
    name: welfarewatch_network
    driver: bridge

