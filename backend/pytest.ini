[pytest]
DJANGO_SETTINGS_MODULE = welfare_watch.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
testpaths = tests

