name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==========================================
  # 后端测试
  # ==========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: welfarewatch_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DB_NAME: welfarewatch_test
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          python manage.py migrate
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_NAME: welfarewatch_test
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          pytest --cov --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
  
  # ==========================================
  # 代码质量检查
  # ==========================================
  backend-lint:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy
      
      - name: Run flake8
        working-directory: ./backend
        run: flake8 apps utils config
      
      - name: Run black check
        working-directory: ./backend
        run: black --check apps utils config
      
      - name: Run mypy
        working-directory: ./backend
        run: mypy apps utils config || true
  
  # ==========================================
  # 前端测试
  # ==========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      # 如果有前端测试，取消注释
      # - name: Run tests
      #   working-directory: ./frontend
      #   run: npm test
  
  # ==========================================
  # Docker构建测试
  # ==========================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: welfarewatch-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: welfarewatch-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

